<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imade Malang</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" />
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
    <header>
      <img src="assets/img/imade.png" alt="Poto Profil" />
      <h1>Imade Malang</h1>
      <p>Ikatan Mahasiswa Dewata Malang</p>
    </header>

    <main>
      <div class="link-card">
        <button class="link-btn tombol" onclick="window.location.href='https://bit.ly/gabung-imade-2024'">
          Bergabung dengan Imade
        </button>
        <button class="options-btn" onclick="toggleOptions(this)">⋮</button>
        <button class="copy-btn" onclick="copyLink(this)">Copy Link</button>
      </div>
    
      <div class="link-card">
        <button class="link-btn tombol" onclick="window.open('https://wa.me/+6282146047996', '_blank')">
          Humas
        </button>
        <button class="options-btn" onclick="toggleOptions(this)">⋮</button>
        <button class="copy-btn" onclick="copyLink(this)">Copy Link</button>
      </div>
    </main>
    
    <footer>
      <div>Tahun 2024</div>
    </footer>

    <script>
      function toggleOptions(button) {
        const card = button.parentElement;
        card.classList.toggle('active');
      }
      function copyLink(button) {
        const card = button.parentElement;
        const link = card.querySelector('a').href;

        const tempInput = document.createElement('input');
        tempInput.value = link;
        document.body.appendChild(tempInput);

        tempInput.select();
        tempInput.setSelectionRange(0, 99999); 
        document.execCommand('copy');

        document.body.removeChild(tempInput);

        alert('Link berhasil disalin: ' + link);
      }
    </script>
  </body>
</html>
